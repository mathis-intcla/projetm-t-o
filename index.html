<!-- index.html -->
<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projet Météo - INTERNICOLA FREDRIC</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/ba504e0e73.js" crossorigin="anonymous"></script>
</head>

<body>
<h1 id="cityName">Météo Saint-Étienne</h1>
<div id="clock" class="clock"></div>

<!-- Ajout du champ de saisie de la ville -->
<form id="location-form"></form>

<!-- Ajout des boutons stylisés pour changer de ville -->
<div id="buttons-container" class="buttons-container">
  <button id="btnSaintEtienne" class="round-button gray-button">
    <i class="fa fa-map-marker"></i> Saint-Étienne
  </button>
  <button id="btnLyon" class="round-button gray-button">
    <i class="fa fa-map-marker"></i> Lyon
  </button>
  <button id="btnMarseille" class="round-button gray-button">
    <i class="fa fa-map-marker"></i> Marseille
  </button>
  <button id="btnParis" class="round-button gray-button">
    <i class="fa fa-map-marker"></i> Paris
  </button>
</div>

<!-- Conteneur pour afficher les informations météo -->
<div id="weather-container" class="weather-container"></div>

<!-- Script pour charger les polices et le script JavaScript -->
<script src="https://kit.fontawesome.com/ba504e0e73.js" crossorigin="anonymous"></script>
<script src="dist/index.js"></script>
</body>

</html>
